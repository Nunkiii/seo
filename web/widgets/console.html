<style>
 .console{
     padding: .5em;
     border: 1px solid tomato;
     max-height: 10em;
     font-size: .8em;
     background-color: rgba(255,0,0,.2);
     overflow-y: auto;
     overflow-x: hidden;
     max-width:100%;
     flex: 2 1 auto;
 }
 
 .console > div > pre {
     color: white;
 }
</style>


<div class="console" data-var="text"></div>

<script class="builder">
 var console=this;
 
 console.newline=function(text){
     var line=document.createElement("div");
     var pre=document.createElement("pre");
     line.appendChild(pre);
     pre.innerHTML=text;
     console.text.appendChild(line);

     console.text.scrollTop = console.text.scrollHeight;
 }
 
</script>
