
<style>

output[data-var="text"] {
    display: block;
    overflow-x: hidden;
    word-break: break-all;
    background-color: #333;
    color: lightgreen;
    height: 10em;
    font-size: 0.7em;
    font-family: "Monospace";
}

output[data-var="text"] pre {
    color: cyan;    
}

</style>

<output data-var="text" class="navbar">
</output>

<script class="builder">

var console=this;
 
 console.newline=function(text){

     $(console.text).append("<p>"+text);
     
     console.text.scrollTop = console.text.scrollHeight;
 }
 
</script>
